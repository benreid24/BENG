name: linux-build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'

    - name: package-install
      run: sudo apt-get install libx11-dev xorg-dev freeglut3-dev libudev-dev libopenal-dev libvorbis-dev libvorbisenc-dev libvorbisfile-dev
      
    - name: configure
      run: cmake -G "Unix Makefiles" -S . -B ./build
      
    - name: make
      run: cd build && make
