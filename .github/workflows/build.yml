name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: clone
      run: git submodule update --init
    - name: configure
      run: cmake -G "Unix Makefiles" -S . -B ./build
    - name: make
      run: cd build && make
