name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-lates]

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cmake -G "Unix Makefiles" -S . -B ./build
    - name: make
      run: cd build && make
